<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="carousel-css.css" />
    <title>Carousel Component</title>
  </head>
  <body>
    <div class="carousel">
      <img src="maria.jpg" alt="Random Person" />
      <!-- use blockquote for testimonials -->
      <blockquote class="testimonial">
        <p class="testimonial-text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam
          corporis animi fugiat, natus alias eaque sapiente voluptates ab
          voluptatibus. Quos id labore velit laboriosam dolor omnis modi sequi
          et fuga!
        </p>
        <p class="testimonial-author">Random Person</p>
        <p class="testimonial-job">Senior Product Manager at Indegene</p>
      </blockquote>

      <button class="btn btn-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon btn-icon-left"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <button class="btn btn-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon btn-icon-right"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
      <div class="sliding-dots">
        <button class="dot dot-1">&nbsp</button>
        <button class="dot dot-2">&nbsp</button>
        <button class="dot">&nbsp</button>
        <button class="dot">&nbsp</button>
      </div>
    </div>
  </body>
</html>
