<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pagination-css.css" />
    <title>Pagination Component</title>
  </head>
  <body>
    <div class="pagination-block">
      <a href="#" class="btn btn-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-left"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </a>
      <a href="#" class="pageNumber page2">1</a>
      <a href="#" class="pageNumber page2">2</a>
      <a href="#" class="pageNumber page3">3</a>
      <a href="#" class="pageNumber page4">4</a>
      <a href="#" class="pageNumber page5">5</a>
      <a href="#" class="pageNumber page6">6</a>
      <a href="#" class="pageNumber page7">7</a>
      <a href="#" class="pageNumber pageRandom">...</a>
      <a href="#" class="pageNumber pageLast">23</a>

      <a href="#" class="btn btn-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-right"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </a>
    </div>
  </body>
</html>
